<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="openForm">Open Form</button>
        <h1>Nilai a : {{ jumlah }}</h1>
        <h1>Rata-rata: {{ rata }}</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var nilai = new Vue({
            el: '#app',
            data: {
                nilai: []
            },
            computed: {
                jumlah: function () {
                    const total = this.nilai.reduce((a, b) => a + b, 0);
                    if (total === 0) {
                        return total;
                    } else if (total < 10) {
                        this.openForm();
                    } 
                    return total;
                },
                rata: function () {
                    const total = this.nilai.reduce((a, b) => a + b, 0);
                    const avg = (total / this.nilai.length) || 0;
                    return avg;
                }
            },
            methods: {
                openForm: function () {
                    const dataNilai = prompt('Masukkan Nilai')
                    this.nilai.push(Number(dataNilai));
                }
            }
        })
    </script>
</body>
</html>
